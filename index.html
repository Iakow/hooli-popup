<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Hooli</title>
</head>

<body>
  <nav>
    <ul>
      <li title="E-mail">
        <a class="nav-item email" href="#"></a>
      </li>

      <li title="Images">
        <a class="nav-item images" href="#"></a>
      </li>

      <li class="relative-box" title="Applications">
        <input class="popup-ctrl" id="popup-ctrl" type="checkbox">

        <label class="nav-item apps" for="popup-ctrl"></label>
        <label class="popup-bg-closer" for="popup-ctrl"></label>

        <div class="popup">
          <a class="popup-item maps" href="#">Maps</a>
          <a class="popup-item movies" href="#">Movies</a>
          <a class="popup-item cloud" href="#">Cloud</a>
          <a class="popup-item music" href="#">Music</a>
          <a class="popup-item earth" href="#">Earth</a>
          <a class="popup-item weather" href="#">Weather</a>
          <a class="popup-item puzzle" href="#">Puzzle</a>
          <a class="popup-item sport" href="#">Sport</a>
          <a class="popup-item learning" href="#">Learning</a>

          <input class="popup-expansion removable" id="popup-expansion" type="checkbox">

          <hr class="popup-separator hidden">
          <a class="popup-item hidden shopping" href="#">Shopping</a>
          <a class="popup-item hidden food" href="#">Food</a>
          <a class="popup-item hidden flights" href="#">Flights</a>
          <a class="popup-item hidden drink" href="#">Drink!</a>
          <a class="hidden kottans" href="https://kottans.org/">More about Kottans</a>

          <label class="removable show-hidden" for="popup-expansion">More</label>
        </div>
      </li>

      <li title="User">
        <a class="nav-item user" href="#"></a>
      </li>
    </ul>
  </nav>
</body>

</html>
